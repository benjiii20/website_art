<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Artist Search</title>

  <!-- Fonts: Inter (UI) + Cormorant Garamond (artistic display) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="search_styles.css" />

  <!-- Supabase keys (okay for client; RLS protects writes) -->
  <script>
    window.SUPABASE_URL = 'https://jhzlxmomyypgtkuwdvzn.supabase.co';
    window.SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impoemx4bW9teXlwZ3RrdXdkdnpuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgzOTgzMzEsImV4cCI6MjA3Mzk3NDMzMX0.IZw6mlxn7Hbue5UlrckhPJeCDNplj-zM1zoiddQGnj0';
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Your existing logic -->
  <script defer src="search.js"></script>
  <script defer src="../theme-toggle.js"></script>
</head>

<body>
  <div class="search-container">

    <!-- Elegant header -->
    <header class="page-head">
      <div>
        <!-- ✅ Logo placed exactly where “Khaya” title was -->
        <h1 class="page-title">
          <img
            src="../logos/KH gold.png"
            alt="Khaya"
            class="brand-logo"
            decoding="async"
            loading="eager"
          />
        </h1>

        <p class="page-subtitle muted">A curated atlas of contemporary artists.</p>
      </div>
    </header>

    <!-- Search bar + filters -->
    <div class="search-controls">
      <div class="search-top">
        <input
          id="searchInput"
          type="text"
          placeholder="Name, region, country"
          class="search-input"
          aria-label="Search artists by name, region, or country"
        />

        <div class="icon-row">
          <button
            id="toggleFilters"
            class="icon-button"
            type="button"
            aria-expanded="true"
            aria-controls="filtersPanel"
            aria-label="Toggle filters"
            title="Filters"
          >
            ☰
          </button>

          <button
            class="icon-button"
            type="button"
            data-theme-toggle
            aria-label="Toggle theme"
            title="Toggle theme"
          >☀</button>

          <a
            class="icon-button"
            href="../favorites/favorites.html"
            aria-label="Go to favorites"
            title="Favorites"
          >★</a>

          <div class="menu-wrapper">
            <button
              id="profileMenuBtn"
              class="icon-button profile-btn"
              type="button"
              aria-haspopup="true"
              aria-expanded="false"
              aria-label="Profile menu"
              title="Profile menu"
            >
              <svg aria-hidden="true" focusable="false" width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2a5 5 0 0 1 5 5c0 2.76-2.24 5-5 5a5 5 0 0 1-5-5c0-2.76 2.24-5 5-5Zm0 12c4.418 0 8 2.239 8 5v2H4v-2c0-2.761 3.582-5 8-5Z"/>
              </svg>
            </button>

            <div id="profileMenu" class="menu" role="menu">
              <div class="menu-header">
                <div class="menu-label">Profile</div>
                <div id="menuUser" class="menu-user muted">Loading…</div>
              </div>
              <button id="logoutBtn" class="menu-action" type="button">Log out</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Filters panel -->
      <div class="filters" id="filtersPanel">
        <select id="filterRegion" aria-label="Filter by region">
          <option value="">Region</option>
          <option>North Africa</option>
          <option>West Africa</option>
          <option>East Africa</option>
          <option>Central Africa</option>
          <option>Southern Africa</option>
          <option>North America</option>
          <option>Central America</option>
          <option>Caribbean</option>
          <option>South America</option>
        </select>

        <select id="filterCountry" disabled aria-label="Filter by country">
          <option value="">Country</option>
        </select>

        <select id="filterGender" aria-label="Filter by gender">
          <option value="">Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <select id="filterMedium" aria-label="Filter by medium or art form">
          <option value="">Medium / Art Form</option>
          <option value="Painting">Painting</option>
          <option value="Drawing / Illustration">Drawing / Illustration</option>
          <option value="Collage">Collage</option>
          <option value="Textile Art">Textile Art</option>
        </select>

        <select id="filterStyle" aria-label="Filter by style or aesthetic">
          <option value="">Style / Aesthetic</option>
          <option value="Abstract">Abstract</option>
          <option value="Figurative">Figurative</option>
          <option value="Minimalist">Minimalist</option>
          <option value="Surreal">Surreal</option>
          <option value="Expressionist">Expressionist</option>
          <option value="Conceptual">Conceptual</option>
          <option value="Realism">Realism</option>
          <option value="Pop Art">Pop Art</option>
          <option value="Contemporary">Contemporary</option>
          <option value="Street Art">Street Art</option>
          <option value="Futuristic">Futuristic</option>
          <option value="Organic / Nature-Inspired">Organic / Nature-Inspired</option>
          <option value="Geometric">Geometric</option>
          <option value="Portraiture">Portraiture</option>
          <option value="Landscape">Landscape</option>
        </select>

        <select id="filterTheme" aria-label="Filter by theme or content">
          <option value="">Themes / Content</option>
          <option value="Identity">Identity</option>
          <option value="Gender & Body">Gender &amp; Body</option>
          <option value="Spirituality">Spirituality</option>
          <option value="Politics & Society">Politics &amp; Society</option>
          <option value="Culture & Heritage">Culture &amp; Heritage</option>
          <option value="Urban Life">Urban Life</option>
          <option value="Nature & Environment">Nature &amp; Environment</option>
          <option value="Technology & AI">Technology &amp; AI</option>
          <option value="Emotion & Psychology">Emotion &amp; Psychology</option>
          <option value="Mythology & Symbolism">Mythology &amp; Symbolism</option>
          <option value="Migration & Memory">Migration &amp; Memory</option>
        </select>

        <select id="filterMood" aria-label="Filter by mood">
          <option value="">Mood</option>
          <option value="Calm">Calm</option>
          <option value="Vibrant">Vibrant</option>
          <option value="Dark">Dark</option>
          <option value="Dreamy">Dreamy</option>
          <option value="Energetic">Energetic</option>
          <option value="Intense">Intense</option>
          <option value="Soft">Soft</option>
          <option value="Bold">Bold</option>
        </select>

        <select id="filterPalette" aria-label="Filter by color palette">
          <option value="">Color Palette</option>
          <option value="Monochrome">Monochrome</option>
          <option value="Black & White">Black &amp; White</option>
          <option value="Warm Tones">Warm Tones</option>
          <option value="Cool Tones">Cool Tones</option>
          <option value="Earthy">Earthy</option>
          <option value="Pastel">Pastel</option>
          <option value="Bright / Multicolor">Bright / Multicolor</option>
        </select>

        <select id="filterLevel" aria-label="Filter by artist level">
          <option value="">Artist Level</option>
          <option value="Emerging Artist">Emerging Artist</option>
          <option value="Mid-Career Artist">Mid-Career Artist</option>
          <option value="Established Artist">Established Artist</option>
          <option value="Student / Academy Artist">Student / Academy Artist</option>
        </select>

        <select id="filterFormat" aria-label="Filter by format or size">
          <option value="">Format / Size</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
          <option value="Extra Large">Extra Large</option>
        </select>
      </div>
    </div>

    <!-- Screen-reader live status -->
    <div id="resultsStatus" aria-live="polite" style="position:absolute;left:-9999px;"></div>

    <!-- Results grid -->
    <div class="results-grid"></div>

    <!-- Pagination -->
    <div class="pagination">
      <button disabled aria-label="Previous page">‹</button>
      <span>1 of 1</span>
      <button aria-label="Next page">›</button>
    </div>
  </div>
</body>
</html>
