<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Khaya â€” Login</title>
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./login_styles.css" />
</head>
<body>
<main class="login-page" aria-label="Login">
<div class="login-card" role="form" aria-labelledby="khayaTitle">
<img src="/logos/art_kingdom_temp.png" alt="Khaya logo" class="login-logo" width="320" height="100" />
<h1 id="khayaTitle" class="brand">Khaya</h1>
<p class="sub">Welcome back. Please sign in to continue.</p>

<form id="loginForm" novalidate>
<label class="sr-only" for="loginEmail">Email</label>
<input type="email" id="loginEmail" placeholder="Email" autocomplete="username" required />

<label class="sr-only" for="loginPassword">Password</label>
<input type="password" id="loginPassword" placeholder="Password" autocomplete="current-password" required />

<button id="loginBtn" type="submit">Login</button>
<p id="login-error" role="alert" aria-live="polite"></p>
</form>
</div>
</main>

<script type="module" src="./login.js"></script>
</body>
</html>
