  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="search_styles.css" />

  <!-- Our search logic -->
  <script defer src="search.js"></script>

<body>
  <div class="search-container">
    <!-- Search bar + filters -->
    <div class="search-controls">
      <input
        id="searchInput"
        type="text"
        placeholder="Name, region, country"
        class="search-input"
        aria-label="Search artists by name, region, or country"
      />

      <div class="filters">
        <select id="filterRegion" aria-label="Filter by region">
          <option value="">Region</option>
          <!-- Africa -->
          <option>North Africa</option>
          <option>West Africa</option>
          <option>East Africa</option>
          <option>Central Africa</option>
          <option>Southern Africa</option>
          <!-- Americas -->
          <option>North America</option>
          <option>Central America</option>
          <option>Caribbean</option>
          <option>South America</option>
        </select>

        <select id="filterCountry" disabled aria-label="Filter by country">
          <option value="">Country</option>
        </select>

        <select id="filterGender" aria-label="Filter by gender">
          <option value="">Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="nonbinary">Non-binary</option>
          <option value="other">Other</option>
          <option value="prefer_not_to_say">Prefer not to say</option>
        </select>
      </div>
    </div>

    <!-- Screen-reader live status -->
    <div id="resultsStatus" aria-live="polite" style="position:absolute;left:-9999px;"></div>

    <!-- Results grid (matches CSS) -->
    <div class="results-grid"></div>

    <!-- Pagination -->
    <div class="pagination">
      <button disabled aria-label="Previous page">‹</button>
      <span>1 of 1</span>
      <button aria-label="Next page">›</button>
    </div>
  </div>
</body>
</html>
